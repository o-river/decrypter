<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>暗号を解読せよ！</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">

var timer1; //タイマーを格納する変数（タイマーID）の宣言


//カウントダウン関数を1000ミリ秒毎に呼び出す関数
function cntStart(){
  document.controler.elements[2].disabled=true;
  timer1=setInterval("countDown()",1000);
}

//タイマー停止関数
function cntStop(){
  document.controler.elements[2].disabled=false;
  clearInterval(timer1);
}

//カウントダウン関数
function countDown(){
  var min=document.controler.elements[0].value;
  var sec=document.controler.elements[1].value;

  if( (min=="") && (sec=="") ){
    alert("時刻を設定してください！");
    reSet();
  }
  else{
    if (min=="") min=0;
    min=parseInt(min);

    if (sec=="") sec=0;
    sec=parseInt(sec);

    tmWrite(min*60+sec-1);
  }
}

//残り時間を書き出す関数
function tmWrite(int){
  int=parseInt(int);

  if (int<=0){
    reSet();
    alert("時間です！");
  }
  else{
    //残り分数はintを60で割って切り捨てる
    document.controler.elements[0].value=Math.floor(int/60);
    //残り秒数はintを60で割った余り
    document.controler.elements[1].value=int % 60;
  }
}

//フォームを初期状態に戻す（リセット）関数
function reSet(){
  document.controler.elements[0].value="0";
  document.controler.elements[1].value="0";
  document.controler.elements[2].disabled=false;
  clearInterval(timer1);
}
		</script>
	</head>
	<body>
		<header>
			<h1>交信して暗号を解読せよ！</h1>
		</header>
		<article class="timer">
			<div class="time">

			</div>
			<div class="control">
				<form name="controler">
					<input type="number" class="display" value="">:
					<input type="number" class="display" value=""><br>
					<input type="button" value="スタート" onclick="cntStart()">
					<input type="button" value="ストップ" onclick="cntStop()">
				</form>
			</div>
		</article>
	</body>
</html>
